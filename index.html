<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <title>Walt Disney World - Home</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
    <!-- Inicio header-->
    <header>

        <!-- Inicio - menu fundo preto com telefone e endereço-->
        <div id="top-menu">
            <ul>
                <li><a href="#"><img src="imgs/ico_telefone.png"> (11) 4700-2835</a></li>
                <li><a href="#"><img src="imgs/ico_locate.png"> Lake Buena Vista, Flórida</a></li>
            </ul>
        </div>
        <!-- Final - menu fundo preto com telefone e endereço-->

        <!-- Logo - Walt Disney World-->
        <div class="logo">
            <img src="imgs/logo.png" alt="Logo Walt Disney World">
        </div>
        <!-- Final - Walt Disney World-->

        <!-- Inicio Botão Hamburguer-->
        <input type="checkbox" id="btn-menu">
        <label for="btn-menu">&#9776;</label>
        <!-- Final Botão Hamburguer-->        

        <!-- Inicio - menu top -->
        <nav class="menu">       
            <ul>
                <li><a href="#">Resort</a></li>
                <li><a href="#">Acomodações</a></li>
                <li><a href="#">Restaurantes</a></li>
                <li><a href="#">Recreação</a></li>
                <li><a href="#">Comodidades</a></li>
            </ul>
        </nav>
        <!-- Final - menu top -->
    </header>
    <!-- Final Header-->

    <!-- Inicio Slide-->
    <!-- Inicio Imagem PC-->
    <div class="slide-pc">
        <img src="imgs/slide-pc.png">
    </div>
    <!-- Final Imagem PC-->
    <!-- Inicio Imagem Mobile-->
    <div class="slide-mobile">
            <img src="imgs/slide-mobile.png">
    </div>
    <!-- Final Imagem Mobile-->
    <!-- Final Slide -->
    <div class="container">
        <!-- Inicio - Historia-->
        <div class="historia">
            <h1>Nossa Historia</h1>
            <img src="imgs/castelo.png">
        </div>
        <!-- Final - Historia-->
    </div>

</body>
</html>
